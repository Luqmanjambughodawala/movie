<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
</head>
<body>
<iframe id="videoPlayer" src="https://drive.google.com/file/d/1-SMSFCkmZh9g4-Q3aj8MTewR2-LfCno8/preview" width="1280" height="720"></iframe>

<script>
// Check if local storage has progress data
if (localStorage.getItem("videoProgress")) {
  const iframe = document.getElementById("videoPlayer");
  // Add event listener to wait for iframe to load
  iframe.addEventListener("load", function() {
    // Get the content window of the iframe
    const contentWindow = iframe.contentWindow;
    // Set the current time of the video player to the saved progress
    contentWindow.postMessage({ type: "seekTo", time: parseFloat(localStorage.getItem("videoProgress")) }, "*");
  });
}

// Save progress to local storage when video is paused or ended
window.addEventListener("message", function(event) {
  if (event.data.type === "paused" || event.data.type === "ended") {
    // Save progress to local storage
    localStorage.setItem("videoProgress", event.data.currentTime.toString());
  }
});
</script>
</body>
</html>
